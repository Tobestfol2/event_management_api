<!DOCTYPE html>
<html>
<head>
    <title>Lagos December Events 2025</title>
</head>
<body>
    <h1>Upcoming Events in Lagos - December 2025</h1>
    {% for event in events %}
        <h2>{{ event.title }}</h2>
        <p><strong>Venue:</strong> {{ event.venue }}</p>
        <p><strong>Date:</strong> {{ event.start_date }} - {{ event.end_date }}</p>
        <p><strong>Category:</strong> {{ event.category }}</p>
        <p>{{ event.description }}</p>
        <hr>
    {% empty %}
        <p>No events yet â€” add some in admin!</p>
    {% endfor %}
</body>
</html>
